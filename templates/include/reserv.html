{% load static %}
<section class="testimonials" id='testimonials' >
    <div class="background bg-img bg-fixed section-padding pb-0" data-background="{% static 'img/merrigarden/banner/2.jpg' %}"
        data-overlay-dark="2">
        <div class="container">
            <div class="row">
                <!-- Reservation -->
                <div class="col-md-5 mb-30 mt-30">
                    <div class="reservations mb-30">
                        <div class="icon color-1"><span class="flaticon-call"></span></div>
                        <div class="text">
                            <p class="color-1">Забронировать</p> <a class="color-1" href="tel:{{setting.phone}}">{{setting.phone}}</a>
                        </div>
                    </div>
                    <p><i class="ti-check"></i><small>Позвоните нам</small></p>
                </div>
                <!-- Booking From -->
                <div class="col-md-5 offset-md-2">
                    <div class="booking-box">
                        <div class="head-box">
                            <h6>MerriGarden</h6>
                            <h4>Забронировать</h4>
                        </div>
                        <div class="booking-inner clearfix">
                            <form method = "POST" class="form1 clearfix">
                                    {%csrf_token%}
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="input1_wrapper">
                                            <label>Имя</label>
                                            <div class="input1_inner">
                                                <input type="text" name = "name" class="form-control baseinput"
                                                    placeholder="ФИО">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="input1_wrapper">
                                            <label>Телефон</label>
                                            <div class="input1_inner">
                                                <input type="text" name = "phone" class="form-control baseinput"
                                                    placeholder="Телефон">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-12">
                                        <div class="input1_wrapper">
                                            <label>Дата</label>
                                            <div class="input1_inner">
                                                <input type="text" name = "date" class="form-control input datepicker"
                                                    placeholder="Дата">
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-12">
                                        <button type="submit" class="btn-form1-submit mt-15">Забронировать</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
