
{%extends 'homepage.html'%}
{%load static%}
{%block content%}
    <!-- Preloader -->
    
    <!-- Slider -->
    {% include 'include/header.html' %}
    <!-- Header Banner -->
    <div class="banner-header section-padding valign bg-img bg-fixed" data-overlay-dark="4" data-background="{% static 'img/merrigarden/banner/1.jpg' %}">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-left caption mt-90">
                    <h5><a href="{% url 'index' %}">Главная страница</a><a href="{% url 'news' %}"> / Новости</a></h5>
                    <h1>{{news.title}}</h1>
                </div>
            </div>
        </div>
    </div>
    <!-- Post -->
    <section class="section-padding">
        <div class="container">
            <div class="row">
                <div class="col-md-12"> 
                    <img src="{{news.image.url}}" class="mb-30" alt="Merri Garden">
                    <h2>{{news.title}}</h2>
                    <blockquote>{{news.descriptions}}</p>
                    </blockquote>
                   </div>
            </div>
        </div>
    </section>
    <!-- Footer -->
    {% include 'include/footer.html' %}
{% endblock %}
